spring.datasource.url=jdbc:mysql://localhost:3306/ck?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=xxxxxx
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
# mybatis.type-aliases-package=com.form.model #类型转换器包，多个逗号隔开

server.port=8090

spring.datasource.sql-script-encoding=UTF-8
server.servlet.encoding.force=true

spring.datasource.hikari.idle-timeout=6000
spring.datasource.hikari.max-lifetime=1800
spring.datasource.hikari.connection-timeout=4000

logging.level.web=warn

spring.mvc.format.date=yyyy-MM-dd
spring.webflux.format.date=yyyy-MM-dd
